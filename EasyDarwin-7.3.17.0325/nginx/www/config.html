        <div class="modal fade" id="pwd-dlg">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                        <span aria-hidden="true">&times;</span>
	                    </button>
                        <h4 class="modal-title">修改密码</h4>
                    </div>
                    <form id="pwd-form" class="form-horizontal" data-toggle="validator" data-disable="false">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="input-old-pwd" class="col-sm-3 control-label">
	                                原密码
	                                <span class="text-red">*</span>
	                                :
	                            </label>
                                <div class="col-sm-8">
                                    <input id="input-old-pwd" type="password" name="oldPwd" class="form-control" required>
                                    <span class="help-block with-errors"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-new-pwd" class="col-sm-3 control-label">
	                                新密码
	                                <span class="text-red">*</span>
	                                :
	                            </label>
                                <div class="col-sm-8">
                                    <input id="input-new-pwd" type="password" name="newPwd" class="form-control" required>
                                    <span class="help-block with-errors"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-new-pwd2" class="col-sm-3 control-label">
	                                确认新密码
	                                <span class="text-red">*</span>
	                                :
	                            </label>
                                <div class="col-sm-8">
                                    <input id="input-new-pwd2" type="password" name="newPwd2" class="form-control" data-match="#input-new-pwd" data-match-error="两次密码输入不一致" required>
                                    <span class="help-block with-errors"></span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">确定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <section class="content-header">
                <ol class="breadcrumb">
                    <li><a href="main.html"><i class="fa fa-dashboard"></i> 首页</a></li>
                </ol>
            </section>
            <section class="content">

                <script>
                    var openurls = [ "/easyplayer.html", "/easypusher.html"];
                    var token = $.cookie("token") || "";
                    if (!token && $.inArray(location.pathname, openurls) < 0) {
                        top.location.href = "index.html";
                    }
                    // if (!token) {
                    //     $(".treeview [href=/config.html]").closest(".treeview").hide();
                    //     $(".treeview [href=/channel.html]").closest(".treeview").hide();
                    // }
                    $("#btn-logout").click(function() {
                        $.get(_url + "/logout");
                        $.cookie("token", "", {
                            expires: -1
                        });
                        $.cookie("username", "", {
                            expires: -1
                        });
                        top.location.href = "index.html";
                    })
                    $('#pwd-form').validator().on('submit', function(e) {
                        if (!e.isDefaultPrevented()) {
                            e.preventDefault();
                            var _oldPwd = $("#pwd-form [name=oldPwd]").val();
                            var _newPwd = $("#pwd-form [name=newPwd]").val();
                            if (!/^[a-zA-Z0-9]+$/.test(_newPwd) || _newPwd.length > 16) {
                                $.gritter.add("密码长度不超过16字符，为英文或数字!");
                                return false;
                            }
                            $("#pwd-form [type=submit]").prop("disabled", true);
                            $.ajax({
                                type: "GET",
                                url: _url + "/modifypassword",
                                data: {
                                    oldpassword: $.md5(_oldPwd),
                                    newpassword: $.md5(_newPwd)
                                },
                                global: false,
                                success: function(data) {
                                    try {
                                        console.log(data);
                                        var ret = JSON.parse(data);
                                        $.cookie("token", ret.EasyDarwin.Body.Token);
                                        $.gritter.add({
                                            text: "修改密码成功!",
                                            class_name: "gritter-info"
                                        });
                                        $("#pwd-dlg").modal("hide");
                                        return;
                                    } catch (e) {}
                                    $.gritter.add("修改密码不成功!");
                                },
                                error: function(xhr, ts, err) {
                                    $.gritter.add("修改密码不成功!");
                                },
                                complete: function() {
                                    $("#pwd-form [type=submit]").prop("disabled", false);
                                }
                            });
                        }
                    });
                </script>
                <script>
                    $(".breadcrumb").append("<li class='active'><i class='fa fa-cogs'></i> 本地配置</li>");
                </script>
                <div class="container-fluid no-padding">
                    <div class="nav-tabs-custom col-lg-offset-2 col-lg-8 no-padding">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#nvr-config" data-toggle="tab">EasyDarwin 基础配置</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="edw-config">
                                <form role="form" class="form-horizontal" data-toggle="validator" data-disable="false">
                                    <div class="form-group">
                                        <label for="service-lan-port" class="col-sm-4 control-label">RTSP监听端口</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="RTSPLanPort" name="RTSPLanPort" pattern="^[0-9]+$" required>
                                            <span class="help-block with-errors"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="service-lan-ip" class="col-sm-4 control-label">RTSP公网发布端口</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="RTSPWanPort" name="RTSPWanPort" pattern="^[0-9]+$" required>
                                            <span class="help-block with-errors"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="service-wan-port" class="col-sm-4 control-label">服务器本机IP</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="ServiceLanIP" name="ServiceLanIP" readonly="readonly">
                                            <span class="help-block with-errors"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="service-wan-ip" class="col-sm-4 control-label">HTTP接口监听端口</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="ServiceLanPort" name="ServiceLanPort" pattern="^[0-9]+$" required>
                                            <span class="help-block with-errors"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="channel-snap-interval" class="col-sm-4 control-label">服务器公网IP</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="ServiceWanIP" name="ServiceWanIP" required>
                                            <span class="help-block with-errors"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="channel-snap-interval" class="col-sm-4 control-label">HTTP公网发布端口</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="ServiceWanPort" name="ServiceWanPort" pattern="^[0-9]+$" required>
                                            <span class="help-block with-errors"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="channel-snap-interval" class="col-sm-4 control-label">配套的RTMP服务器</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="RTMPServer" name="RTMPServer" required>
                                            <span class="help-block with-errors"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-4 col-sm-7">
                                            <button type="submit" class="btn btn-primary">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.tab-content -->
                    </div>
                </div>
                <script>
                    function reload() {
                        $.get(_url + "/getbaseconfig", function(data) {
                            try {
                                var ret = JSON.parse(data);
                                $("#edw-config form").form("load", ret.EasyDarwin.Body);
                            } catch (e) {}
                        });
                        $.get(_url + "/getthirdplatformconfig", function(data) {
                            try {
                                var ret = JSON.parse(data);
                                $("#platform-config form").form("load", ret.EasyDarwin.Body);
                                $("[name=ThridPlatform]").trigger("change");
                            } catch (e) {}
                        });
                    }
                    $(function() {
                        easyloader.load(['form'], function() {
                            reload();
                        });
                        $('#edw-config form').validator().on('submit', function(e) {
                            if (!e.isDefaultPrevented()) {
                                e.preventDefault();
                                var $this = $(this);
                                $this.find("button[type=submit]").prop("disabled", true);
                                $.ajax({
                                    type: "GET",
                                    url: _url + "/setbaseconfig",
                                    data: $this.serialize(),
                                    success: function(data) {
                                        reload();
                                        $.gritter.add({
                                            text: '配置成功,重启后生效!',
                                            class_name: 'gritter-info'
                                        });
                                    },
                                    complete: function(xhr, ts) {
                                        $this.find("button[type=submit]").prop("disabled", false);
                                    }
                                })
                            }
                        });
                    })
                </script>
            </section>
